container {
    worker-threads: 2
    container-name: CAP2
}

log {
    module: DEFAULT
    enable: info+
    output: /demo/logs/capsule2.log
}

connector {
    role: inter-router
    addr: 0.0.0.0
    port: 20000
    sasl-mechanisms: ANONYMOUS
}

listener {
    addr: 0.0.0.0
    port: 10002
    sasl-mechanisms: ANONYMOUS
}

router {
    mode: interior
    router-id: CAP2
}

fixed-address {
    prefix: queue/dest.1
    phase: 0
    fanout: single
    bias: closest
}

fixed-address {
    prefix: queue/dest.1
    phase: 1
    fanout: single
    bias: closest
}

fixed-address {
    prefix: /
    fanout: single
    bias: closest
}


